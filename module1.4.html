<!DOCTYPE html>
Write a program that prompts for three integers. The program prints the sum, product and average of the numbers to the HTML document. 
remember to convert strings to numbers when adding
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Sorting Hat</title>
</head>
<body>

<script>
    var studentName = prompt("Welcome to Hogwarts! Please enter your name:");

    var randomNumber = Math.floor(Math.random() * 4) + 1;

    var house;
    switch (randomNumber) {
        case 1:
            house = "Gryffindor";
            break;
        case 2:
            house = "Slytherin";
            break;
        case 3:
            house = "Hufflepuff";
            break;
        case 4:
            house = "Ravenclaw";
            break;
        default:
            house = "Unknown House";
    }

    document.write("<p>" + studentName + ", you are in " + house + "!</p>");
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Years List</title>
</head>
<body>

<script>
    // Prompt the user for the start and end years
    var startYear = parseInt(prompt("Enter the start year:"));
    var endYear = parseInt(prompt("Enter the end year:"));

    // Display the leap years in the HTML document
    document.write("<ul>");
    for (var year = startYear; year <= endYear; year++) {
        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
            document.write("<li>" + year + "</li>");
        }
    }
    document.write("</ul>");
</script>

</body>
</html>

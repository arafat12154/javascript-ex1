Write a program that prompts for user's name and then greets the user. Print the result to the HTML document: Hello, Name!

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Program</title>
</head>
<body>

<script>
    var userName = prompt("Please enter your name:");

    var greetingMessage = "Hello, " + userName + "!";

    document.write("<p>" + greetingMessage + "</p>");
</script>

</body>
</html>

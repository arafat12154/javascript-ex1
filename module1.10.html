<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Probability Calculator</title>
</head>
<body>

<script>
  // Function to generate a random number between 1 and 6 (for a standard six-sided die)
  function rollDie() {
    return Math.floor(Math.random() * 6) + 1;
  }

  // Function to roll a specified number of dice and check if the sum matches the target
  function rollAndCheckSum(numDice, targetSum) {
    let sum = 0;

    for (let i = 0; i < numDice; i++) {
      sum += rollDie();
    }

    return sum === targetSum;
  }

  // Function to simulate rolling the dice a specified number of times and calculate the probability
  function calculateProbability(numDice, targetSum, numSimulations) {
    let successfulAttempts = 0;

    for (let i = 0; i < numSimulations; i++) {
      if (rollAndCheckSum(numDice, targetSum)) {
        successfulAttempts++;
      }
    }

    return (successfulAttempts / numSimulations) * 100;
  }

  // Prompt the user for the number of dice and the target sum
  const numDice = parseInt(prompt('Enter the number of dice:'));
  const targetSum = parseInt(prompt('Enter the target sum of eye numbers:'));

  // Check if the input is valid
  if (!isNaN(numDice) && !isNaN(targetSum) && numDice > 0 && targetSum > 0) {
    // Simulate rolling the dice 10,000 times and calculate the probability
    const numSimulations = 10000;
    const probability = calculateProbability(numDice, targetSum, numSimulations);

    // Display the result on the HTML document
    document.body.innerHTML = `<h2>Probability to get sum ${targetSum} with ${numDice} dice is ${probability.toFixed(2)}%</h2>`;
  } else {
    alert('Please enter valid positive numbers for the number of dice and target sum.');
  }
</script>

</body>
</html>
